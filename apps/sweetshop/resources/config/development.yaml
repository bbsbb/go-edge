logging:
  level: info
  format: text
  otel_bridge: true

http_server:
  port: 8080
  request_timeout: 30

psql:
  host: localhost
  port: 5432
  database: app_sweetshop
  credentials:
    username: app_sweetshop
    password: app_sweetshop
  disable_ssl: true

otel:
  enabled: true
  endpoint: localhost:4318
  service_name: sweetshop
  sample_rate: 1.0
  insecure: true

rls:
  schema: app_sweetshop
  field: current_organization

middleware:
  recovery:
    enabled: true
  max_bytes:
    enabled: true
  request_id:
    enabled: true
  correlation_id:
    enabled: true
  otel_http:
    enabled: true
  request_log:
    enabled: true
